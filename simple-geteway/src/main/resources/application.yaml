
server:
  port: 7011

logging:
  level:
    org.springframework.cloud.gateway: trace

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8762/eureka/

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: before_route
          uri: http://localhost:8080
          filters:
            - StripPrefix=1
          predicates:
            - Path=/server1/**

        - id: before_route2
          uri: lb://serviceConsumer
          filters:
            - StripPrefix=1
          predicates:
            - Path=/server2/**



